<!DOCTYPE html>
<html>
	<head>
		
		<!-- 如果在移动端显示, 需要此行代码  -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		
		
		<meta charset="UTF-8">
		<title>me.dev - wechat</title>
		

		
		
	</head>
	<body>
		
		<div id="container">
			
			<div id="signal" >
				<div id="singal_left" class="flex x-start y-items-center" >
					<div id="singal_level" class="flex x-around y-items-end ">
						<div class="singal_strong "></div>
						<div class="singal_strong "></div>
						<div class="singal_strong "></div>
						<div class="singal_strong "></div>
						<div class="singal_weak "></div>
					</div>
					
					<div id="singal_operator" class=" singal-font flex x-center y-items-center">中国移动</div>
				</div>
				
				<div id="singal_center" class="singal-font flex x-center y-items-center">11:15 AM</div>
				
				<div id="singal_right" class="flex x-end y-items-center ">
					<!-- 该层存放  例如蓝牙  定位  ....-->
					<div id="singal_item" class="flex x-end y-items-center">
						<div class="singal_items " style="background-image: url(../img/iconfont/singal/位置.svg); transform: scale(0.9);"></div>
						<div class="singal_items " style="background-image: url(../img/iconfont/singal/蓝牙.svg); transform: scale(1.1);"></div>
					</div>
					<div class="singal-font ">10%</div>
					<div id="battery" >
						<div id="battery_body"></div>
					</div>
					<div id="battery_header"></div>
					
				</div>
			</div>
			
			<!-- nav : start -->
			
			<div id="nav" class="flex x-between y-items-center nav-font">
				
				<div id="nav_left" class=" flex x-start y-items-center invisibility ">
					<div id="nav_back"></div>
					<div id="nav_content">微信(20)</div>
				</div>
				
				<div id="nav_center" class="flex x-center y-items-center" style="font-weight: 500;">
					<div id="nav_center_content">微信(26)</div>
				</div>
				
				<div id="nav_right" class=" flex x-end y-items-center position-relative">
					<div id="function_img" class="position-abs" style="right:6px;background-image: url(../img/iconfont/nav/加.svg); transform: scale(.7);">
					</div>
				</div>
				
			</div>
			
			<!-- nav : end -->
			
			
			<!--- ---------------------------------------------------------------------------------------------------------------------------->
			
			<div id="dynamic">
		

			</div>
			
			
			
			
			
			
			
			
			
			
			
			
			
			<!-- menus --------------------------------------------->
			<div id="menus" class="flex  x-between  ">
				
				<div id="menu-chat" class="menu  flex flow-y x-around y-items-center menus-font-normal">
					<div class="menu-icon" style="background-image: url(../img/iconfont/menu/聊天.svg)"></div>
					<div >微信</div>
				</div>
				<div id="menu-friend" class="menu  flex flow-y x-center y-items-center menus-font-normal">
					<div class="menu-icon" style="background-image: url(../img/iconfont/menu/通讯录.svg)"></div>
					<div>通讯录</div>
				</div>
				<div id="menu-discover" class="menu  flex flow-y x-center y-items-center menus-font-normal">
					<div class="menu-icon" style="background-image: url(../img/iconfont/menu/发现.svg)"></div>
					<div>发现</div>
				</div>
				<div id="menu-me" class="menu  flex flow-y x-center y-items-center menus-font-normal">
					<div class="menu-icon" style="background-image: url(../img/iconfont/menu/me.svg)"></div>
					<div>我</div>
				</div>
				
			</div>

		</div>
		
	</body>
</html>


<link rel="stylesheet" href="../css/common.css" />
<link rel="stylesheet" href="../css/container.css" />
<link rel="stylesheet" href="../css/singal.css" />
<link rel="stylesheet" href="../css/nav.css" />
<link rel="stylesheet" href="../css/search.css" />
<link rel="stylesheet" href="../css/chat.css" />
<link rel="stylesheet" href="../css/menus.css" />


<script type="text/javascript" src="../js/lib/jquery-2.js" ></script>

<script type="text/javascript" src="../js/singal.js" ></script>
<script type="text/javascript" src="../js/router.js" ></script>
